<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Landing Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        color: #222;
      }
      .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin-bottom: 16px;
        font-size: 2.5em;
      }
      p {
        margin-bottom: 32px;
        font-size: 1.2em;
        color: #555;
      }
      .cta-btn {
        padding: 12px 32px;
        font-size: 1em;
        color: #fff;
        background: #0078d4;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s;
      }
      .cta-btn:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Landing Page</h1>
      <p>Discover our amazing product and get started today!</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </body>
</html>
